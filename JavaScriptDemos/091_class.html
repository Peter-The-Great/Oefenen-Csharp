<!DOCTYPE html>
<html>
<!-- Classes in JS -->
<head>
   <script>   
      class persoon {
         constructor ( naam, beroep, leeftijd ) {
            this.naam = naam;
            this.beroep = beroep;
            this.leeftijd = leeftijd;
         }
         print() {
            return this.naam + " " + this.beroep + " leeftijd: "+ this.leeftijd
         }
      }
   </script>
</head>
<body>
   <H1> Demo objecten </H1>

   <script>
      const tony = new persoon("tony", "docent", 57);
      const x = document.createElement("p");
      x.innerHTML = "De persoon is: " + tony.print();
      document.body.appendChild(x);
   </script>
</body>
</html>
