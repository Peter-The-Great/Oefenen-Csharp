<!DOCTYPE html>
<html>
<!-- const foutmelding bij clear_x -->
<head>
   <script>   
      function klik_it() {
         x = x + " tien";
         document.getElementById('test').innerHTML = x;
      }

      function clear_x() {
         const x = "";
         x = "oeps!";
         document.getElementById('test').innerHTML = x;
      }

   </script>
</head>
<body>
   <H1> Demo const</H1>

   <p id='test'> const </p>
   
   <button onclick="klik_it();"> klik! </button>
   <button onclick="clear_x();"> reset </button>

</body>
</html>
