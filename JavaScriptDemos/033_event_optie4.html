<!DOCTYPE html>
<html>
<head>
   <style>
      h1 {
         font-family: 'Courier New', Courier, monospace;
         color: navy;
         margin-left: 20px;
      }
   </style>
</head>

<body>
   
   <H1> Demo events (4) </H1>
   <p id='test'> Wie daar.. </p>
   
   <button onclick="klik_it();"> klik! </button>
   
   <script>
      function klik_it() {
         document.getElementById('test').innerHTML = "Tony hier..";
      }
      
      window.onload = (event) => {
         window.console.log("Pagina is nu ook geladen.")
      }
      
   </script>
   
</body>
</html>
